<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <title>Evaluation Placeholder</title>
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <g transform="translate(20, 20)" fill="#CCCCCC" fill-rule="nonzero">
            <!-- Clipboard -->
            <rect x="10" y="0" width="140" height="160" rx="8"></rect>
            <rect x="20" y="10" width="120" height="140" rx="4" fill="#FFFFFF"></rect>
            
            <!-- Clipboard clip -->
            <rect x="60" y="-5" width="40" height="15" rx="5"></rect>
            
            <!-- Lines representing text -->
            <rect x="30" y="30" width="100" height="6" rx="3" fill="#EEEEEE"></rect>
            <rect x="30" y="50" width="80" height="6" rx="3" fill="#EEEEEE"></rect>
            <rect x="30" y="70" width="100" height="6" rx="3" fill="#EEEEEE"></rect>
            <rect x="30" y="90" width="60" height="6" rx="3" fill="#EEEEEE"></rect>
            
            <!-- Stars representing rating -->
            <polygon points="30,120 36,114 42,120 48,114 54,120 48,126 54,132 48,138 42,132 36,138 30,132 36,126" fill="#EEEEEE"></polygon>
            <polygon points="60,120 66,114 72,120 78,114 84,120 78,126 84,132 78,138 72,132 66,138 60,132 66,126" fill="#EEEEEE"></polygon>
            <polygon points="90,120 96,114 102,120 108,114 114,120 108,126 114,132 108,138 102,132 96,138 90,132 96,126" fill="#EEEEEE"></polygon>
            
            <!-- Slash representing "no evaluation" -->
            <rect x="0" y="75" width="160" height="10" rx="5" transform="rotate(-45, 80, 80)" fill="#DDDDDD"></rect>
        </g>
    </g>
</svg>
